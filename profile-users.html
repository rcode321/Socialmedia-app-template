<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konnekappv2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <header>
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light fixed-top ">
            <div class="container">
                <a class="navbar-brand" href="#">Konnekapp</a>
                <div class="p-3 ">

                    <a href="#" class="text-white header-search-icon" title="Search" data-toggle="tooltip"
                        data-placement="bottom">
                        <i class="bi bi-search" style="font-size: 1.5rem;color: rgb(52, 58, 51);"></i>
                    </a>

                    <span class="text-white header-chat-icon m-3" title="Chat" data-toggle="tooltip"
                        data-placement="bottom"><i class="bi bi-chat-left-dots-fill"
                            style="font-size: 1.5rem; color:rgb(75, 78, 250);"></i>
                    </span>

                    <a href="#" class="p-2"><img title="My Profile" data-toggle="tooltip" data-placement="bottom"
                            style="width: 32px; height: 32px; border-radius: 16px;"
                            src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128"></a>

                    <a class="btn btn-md btn-success" href="#">Create Post</a>
                    <form action="#" method="POST" class="d-inline p-1">
                        <button class="btn btn-md btn-secondary">Sign Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- +++++++++MAIN CONTENT ++++++++++++++ -->

    <!-- Hero Section -->

    <div class="container py-md-5 profileUser ">
        <h2><img class="avatar-small" src="https://gravatar.com/avatar/b9408a09298632b5151200f3449434ef?s=128"> brad
            <form class="ml-2 d-inline" action="#" method="POST">
                <button class="btn btn-primary btn-sm">Follow <i class="fas fa-user-plus"></i></button>
                <!-- <button class="btn btn-danger btn-sm">Stop Following <i class="fas fa-user-times"></i></button> -->
            </form>
        </h2>

        <div class="profile-nav nav nav-tabs pt-2 mb-4">
            <a href="#" class="profile-nav-link nav-item nav-link ">Posts: 3</a>
            <a href="#" class="profile-nav-link nav-item nav-link active">Followers: 3</a>
            <a href="#" class="profile-nav-link nav-item nav-link ">Following: 2</a>
        </div>

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">

                1

            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://gravatar.com/avatar/b9216295c1e3931655bae6574ac0e4c2?s=128"> User
                2
            </a>
            <a href="#" class="list-group-item list-group-item-action">

                3
            </a>

                <i class="bi bi-instagram" style="color: aliceblue;padding-right:10px;"></i>
